<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>

<link rel="stylesheet" type="text/css" href="./easyui/themes/bootstrap/easyui.css" />
<link rel="stylesheet" type="text/css" href="./easyui/themes/icon.css" />
<script src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="./easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="./easyui/locale/easyui-lang-zh_CN.js" ></script>



<link rel="stylesheet" href="css/signin/signIn.css">


<div class="signin_wrapper">
    <div class="signin_content">
        <div class="signin_section_img">
            <video id="video" width="250" height="330" autoplay="autoplay"></video>
            <canvas id="canvas" width="200px" height="225px" style="display: none;"></canvas>
        </div>
        <div class="signin_section_signin">
            <button type="button" onclick="takePhoto()">签到</button>

            <div class="signin_detail">
                <div id="u_id"></div><span>工号</span>
            </div>
            <div class="signin_detail">
                <div id="u_name"></div><span>姓名</span>
            </div>

            <span id="success" class="signin_display_none">签到成功</span>
            <span id="fail" class="signin_display_none">签到失败</span>
            <span id="again" class="signin_display_none">已簽到</span>
        </div>
    </div>
</div>
<script src="js/signin/signIn.js"></script>
</body>
</html>
